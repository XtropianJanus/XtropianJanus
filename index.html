<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gun Chatroom</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main Chat Application Container -->
    <div class="app-container" id="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Gun Chat</h2>
                <button class="menu-toggle" aria-label="Toggle Menu">‚ò∞</button>
            </div>
            <nav class="sidebar-nav">
                <div class="user-info">
                    <span id="current-user-displayname" class="current-user-displayname"></span>
                    <button id="logout-btn" class="btn danger-btn logout-btn">Logout</button>
                </div>
                <hr>
                <h3>Chatrooms</h3>
                <ul id="chatroom-list">
                    <!-- Chatrooms will be dynamically added here -->
                </ul>
                <button id="create-chatroom-btn" class="btn primary-btn">Create New Chatroom</button>

                <hr>

                <h3>Users Online</h3>
                <ul id="user-list">
                    <!-- Users will be dynamically added here -->
                    <!-- In a real app, this would be updated from Gun's presence data -->
                </ul>

                <hr>

                <div class="admin-section" id="admin-section">
                    <h3>Admin/Mod Panel</h3>
                    <button id="view-pending-btn" class="btn secondary-btn">View Pending Chatrooms</button>
                    <button id="manage-users-btn" class="btn secondary-btn">Manage Users</button>
                </div>
            </nav>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <h1 id="current-chatroom-name">#general</h1>
                <div class="chat-actions">
                    <button class="btn icon-btn">‚öôÔ∏è</button>
                    <button class="btn icon-btn">‚ÑπÔ∏è</button>
                </div>
            </header>

            <div class="messages-container" id="messages-container">
                <!-- Messages will be dynamically added here by JavaScript -->
            </div>

            <div class="message-input-area">
                <button id="attach-btn" class="btn icon-btn" aria-label="Attach File">üìé</button>
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <textarea id="message-input" placeholder="Type your message..."></textarea>
                <button id="send-message-btn" class="btn primary-btn">Send</button>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="chatroom-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Create New Chatroom</h2>
            <form id="create-chatroom-form">
                <label for="chatroom-name">Chatroom Name:</label>
                <input type="text" id="chatroom-name" required>
                <label for="chatroom-description">Description:</label>
                <textarea id="chatroom-description" rows="3"></textarea>
                <button type="submit" class="btn primary-btn">Submit for Approval</button>
            </form>
        </div>
    </div>

    <div id="pending-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Pending Chatroom Approvals</h2>
            <ul id="pending-list">
                <!-- Pending chatrooms will be dynamically added here -->
            </ul>
        </div>
    </div>

    <!-- User Management Modal -->
    <div id="user-management-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Users</h2>
            <ul id="user-management-list">
                <!-- Users and their roles will be dynamically added here -->
            </ul>
            <p id="user-management-message" class="error-message"></p>
        </div>
    </div>


    <!-- Gun.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/sea.js"></script>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <!-- Your custom JavaScript for chatroom page -->
    <script src="chatroom.js"></script>
</body>
</html>
